<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Render</title>
  <style>
    html, body {
      margin: 0;
    }

    canvas {
      background-color: #000;
      display: block;
    }

    #info {
      display: none;
      left: 0;
      position: absolute;
      top: 0;
    }

    span {
      color: white;
      display: block;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="root"></canvas>
  <div id="info">
    <span id="position">Position</span>
    <span id="yaw">Yaw</span>
    <span id="pitch">Pitch</span>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
